<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>とらんざくしょんみるです</title>
		<script src='https://unpkg.com/webcola/WebCola/cola.min.js'></script>
		<script src='https://unpkg.com/cytoscape/dist/cytoscape.min.js'></script>
		<script src='https://unpkg.com/cytoscape-cola@2.2.3/cytoscape-cola.js'></script>
	</head>

	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}
		#cy {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0px;
			left: 0px;
			z-index: 10;
		}
		#btn-reset {
			border-radius: 50%;
			border: 1px solid rgba(28, 28, 136, 0.9);
			background-color: rgba(28, 28, 136, 0.8);
			color: azure;
			width: 15vw;
			height: 15vw;
			max-width: 100px;
			max-height: 100px;
			min-width: 50px;
			min-height: 50px;
			position: fixed;
			bottom: 30px;
			right: 10px;
			z-index: 100;
		}
		#btn-reset:active{
			border: 1px solid rgba(94, 94, 207, 0.9);
			background-color: rgba(94, 94, 207, 0.8);
			color: azure;
		}
		#used {
			padding: 5px;
			position: fixed;
			bottom: 0px;
			left: 0px;
			width: calc(100vw - 10px);
			background-color: rgba(30, 30, 100, 0.9);
			z-index: 90;
		}
		#used div,
		#used a {
			font-size: 10px;
			color: #fff;
		}
	</style>

	<body>
		<button type='button' id='btn-reset' onclick='draw()'>Reset</button>
		<div id='used'>
			<div>
				used:
				<a href='https://github.com/cytoscape/cytoscape.js' target='_blank' rel='noopener noreferrer'>cytoscape.js</a> /
				<a href='https://github.com/cytoscape/cytoscape.js-cola' target='_blank' rel='noopener noreferrer'>cytoscape-cola.js</a> /
				<a href='https://github.com/tgdwyer/WebCola' target='_blank' rel='noopener noreferrer'>cola.js</a> /
				<a href='https://github.com/tobiaslins/lisk-avatar' target='_blank' rel='noopener noreferrer'>lisk-avatar</a>
			</div>
		</div>
		
		<div id='cy'></div>
		<script>
			const getTransactions = async(address) => {
				const urlParam = address? `&address=${address}`: '';
			    const response = await fetch(`https://mainnet-service.lisk.com/api/v2/transactions?moduleAssetId=2:0&offset=0&limit=100${urlParam}`);
			    const json = await response.json();
			    if (json.error) return json;
			    return json.data;
			}

			const setCytoscape = (data) => {
				const cy = cytoscape({
					container: document.getElementById('cy'),
					elements: data,
						style: [
							{
								selector: 'node',
								style: {
									'label': 'data(label)',
									'color': '#0c0cef',
									'width': 50,
									'height': 50
								}
							},
							{
								selector: 'edge', 
								style: {
									'label': 'data(amount)',
									'color': '#cc0cef',
									'width': 1
								}
							}
						]
				});
				const layout = cy.layout({
					name: 'cola',
					fit: false,
					padding: 30,
					avoidOverlap: true,
					nodeDimensionsIncludeLabels: true
				});
				layout.run();

				cy.on('tap', 'node', function (evt) {
					draw(evt.target.json().data['id']);
				});

				cy.on('tap', 'edge', function (evt) {
					window.open(`https://liskscan.com/transaction/${evt.target.json().data['id']}`, '_blank');
				});
			}

			const draw = async(address) => {
				const transactions = await getTransactions(address);
				if (transactions.error) {
					alert(transactions.message);
					return;
				}

				const nodes = [];
				const addresses = [];
				const transfers = [];
				for (const tx of transactions) {
					if (!addresses.includes(tx.sender.address)) {
						addresses.push(tx.sender.address);
						const label = tx.sender.username? tx.sender.username: tx.sender.address;
						nodes.push({data: { id: tx.sender.address, label: label }, style: { 'background-image': `https://lisk-avatar.ysdev.work/${tx.sender.address}?size=50` }});
					}
					if (!addresses.includes(tx.asset.recipient.address)) {
						addresses.push(tx.asset.recipient.address);
						const label = tx.asset.recipient.username? tx.asset.recipient.username: tx.asset.recipient.address;
						nodes.push({data: { id: tx.asset.recipient.address, label: label }, style: { 'background-image': `https://lisk-avatar.ysdev.work/${tx.asset.recipient.address}?size=50` }});
					}
					if (!transfers.includes(tx.sender.address + tx.asset.recipient.address)) {
						transfers.push(tx.sender.address + tx.asset.recipient.address);
						nodes.push({data: { id: tx.id, source: tx.sender.address, target: tx.asset.recipient.address, amount: `${Math.floor(tx.asset.amount/1000000)/100}LSK`}, style: { 'line-color': `#${tx.id.slice(-6)}` }});
					}
				}
				setCytoscape(nodes);
			}

			(async()=> {
				await draw();
			})();
		</script>
	</body>
</html>
